plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'siia.alouane'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation("org.junit.jupiter:junit-jupiter")

    implementation 'org.apache.hadoop:hadoop-client:3.4.1'
    implementation 'org.apache.hadoop:hadoop-hdfs:3.4.1'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.4.1'

    implementation 'org.apache.commons:commons-csv:1.12.0'


    // Testing frameworks
    testImplementation 'junit:junit:4.13.2'

    implementation 'log4j:log4j:1.2.17'
}

test {
    useJUnitPlatform()
}

// The 'shadowJar' task will create an JAR with all dependencies
shadowJar {
    archiveBaseName.set("two-phase-mapreduce-jar") // Jar name prefix
    archiveVersion.set("")                         // Omit version in jar name
    archiveClassifier.set("")                      // Omit "all" classifier
}

